<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Movie Recommendation System</title>
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <!-- Auto Complete -->
      <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">-->
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- External CSS -->
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
      <script type="text/javascript">
         var films = {{suggestions|tojson}};
         $(document).ready(function () {
             $("#myModal").modal('show');
         });
      </script>
      <style>
         #loader {
         display: none;
         position: fixed;
         z-index: 100;
         left: 0;
         top:0;
         width: 100%;
         height: 100%;
         background-image: url('../static/Search.gif');
         /*background-size: 20%;*/
         background-position: 50% 50%;
         background-color: rgba(255, 255, 255, 1);
         background-repeat: no-repeat;
         -webkit-transition: background-image 0.2s ease-in-out;
         transition: background-image 0.2s ease-in-out;
         }
      </style>
   </head>
   <body>
      <div id="bg">
         <div id="loader"></div>
         <a href="https://github.com/THARUNESHWAR-369" target="_blank" class="github-corner" title="View source on GitHub">
            <svg data-toggle="tooltip" data-placement="left" width="80" height="80" viewBox="0 0 250 250" style="fill:coral; color:#fff; position: fixed;z-index:100; top: 0; border: 0; right: 0;" aria-hidden="true">
               <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
               <path
                  d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                  fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
               <path
                  d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                  fill="currentColor" class="octo-body"></path>
            </svg>
         </a>
         <center class="main-buttons">
            <br>
            <form action="/" method="post">
               <input class="search-field" type="text" name="search-field" placeholder="search movie" id="autoComplete" autocomplete="off" required>
               <div class="my_home_btn">
                  <button class="search-btn home-btn" onclick="load_loader(this)">
                  <i class="fas fa-search home-icon"></i>
                  </button>
                  <!-- <button class="voice-btn home-btn">
                     <i class="fas fa-microphone home-icon"></i>
                     </button> -->
               </div>
            </form>
            <div class="error">
               <h1 style="color: coral;font-size: xx-large;text-shadow: 0px 0px 3px #00000082, -1px -1px 3px #00000080;">{{ error }}</h1>
            </div>
         </center>
         <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
            <div class="modal-dialog modal-md" role="document">
               <div class="modal-content">
                  <div class="modal-header" style="background-color:#ff5415;color: white;">
                     <h5 class="modal-title" id="exampleModalLabel3" style="font-family: monospace;">Hey there!</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="background: transparent;border: none;">
                     <span aria-hidden="true" style="color: white;font-size: xx-large;">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <p>Don't worry if the movie that you are looking for is not auto-suggested while typing. Just type the movie name and click on "enter". You will be good to go even though if you made some typo errors.</p>
                  </div>
                  <div class="modal-footer" style="text-align: center;">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background: #ff5415;border: none;">Let's go!</button>
                  </div>
               </div>
            </div>
         </div>
          <br><br>
          <center>
              <div class="footer-div">
                  <footer>
                      <h4 style="color: white;" class="sml-copyright">&copy 2021 Tharuneshwar</h4>
                      <a href="https://github.com/THARUNESHWAR-369/" class="github-icon" style="color: white;"><i class="fa fa-github sml-github" style="font-size: 2rem;"></i></a>
                      <a href="https://www.youtube.com/channel/UCusQ6FlXhysPutSdTV-WtgA" class="github-icon" style="color: white;"><i class="fa fa-youtube sml-youtube" style="font-size: 2rem;"></i></a>
                  </footer>
              </div>
          </center>
         <script>
            $('.btn').click(function () {
               $('#myModal').modal('hide');
            });
            $('.close').click(function () {
               $('#myModal').modal('hide');
            });
         </script>
      </div>

      <div id="loader" class="text-center"></div>
      <script src="https://kit.fontawesome.com/5df3aa6cb5.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
      <script type="text/javascript" src="{{url_for('static', filename='js/autocomplete.js')}}"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="{{url_for('static', filename='js/recommend.js')}}"></script>
   </body>
</html>
